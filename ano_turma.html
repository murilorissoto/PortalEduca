<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ano_turma.css">
  <title>Ano e Turma</title>
</head>

<body>

  <div class="main-login">
    <div class="left-login">
      <h1>Escolha sua turma <br> e sua série</h1>
      <img src="Img/landing-page.png" class="left-login-image" alt="">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Turma</h1>
        <div class="textfield">
          <select name="Ano" id="ano">
            <option value="" disabled selected>Escolha Seu Ano</option>
            <option value="3">3°</option>
          </select>
        </div>
        <div class="textfield">
          <select name="serie" id="serie">
            <option value="" disabled selected>Escolha sua Série</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
          </select>
        </div>
        <button class="btn-login"><a href="atividades.html">Entrar</a></button>
      </div>
    </div>
  </div>



</body>

</html>
