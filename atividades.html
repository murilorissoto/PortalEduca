<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1.0">
    <link rel="stylesheet" href="atividades.css">
    <title>Calendário escolar</title>
</head>

<body>
    <!-- Main wrapper for the calendar application -->
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Calendário escolar</h1>
                <div id="event-section">
                    <h3>Adicionar atividade</h3>
                    <input type="date" id="eventDate">
                    <input type="text"
                        id="eventTitle"s
                        placeholder="titúlo da atividade">
                    <input type="text"
                        id="eventDescription"
                        placeholder="descrição da atividade">
                    <button id="addEvent" onclick="addEvent()">
                        Adicionar
                    </button>
                </div>
                <div id="reminder-section">
                    <h3>Lembretes</h3>
                    <!-- List to display reminders -->
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event title</strong>
                            - Event Description na Event Date
                            <button class="delete-event"
                                onclick="deleteEvent(1)">
                                Apagar
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous"
                            onclick="previous()">
                        ‹
                    </button>
                    <button id="next"
                            onclick="next()">
                        ›
                    </button>
                </div>
                <table class="table-calendar"
                    id="calendar"
                    data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Pular para </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Fev</option>
                        <option value=2>Mar</option>
                        <option value=3>Abr</option>
                        <option value=4>Maio</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Ago</option>
                        <option value=8>Set</option>
                        <option value=9>Out</option>
                        <option value=10>Nov</option>
                        <option value=11>Dez</option>
                    </select>
                    <!-- Dropdown to select a specific year -->
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
    <!-- Include the JavaScript file for the calendar functionality -->
    <script src="atividades.js"></script>
</body>

</html>
